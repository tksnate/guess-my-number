        <div class="row justify-content-center">
          <div class="col-12">
            <h4 class="text-center">Enter your guess and press "CHECK"!</h4>
          </div>
          <div class="col text-center mt-2">
            <input type="number" class="guess" placeholder="YOUR GUESS" />
          </div>
          <div class="col text-center mt-2">

          </div>
        </div>

        <div class="row justify-content-evenly mt-4 border pt-2">
