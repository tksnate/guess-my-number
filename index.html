<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" constent="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <!-- <link
      rel="stylesheet"
      href="node_modules/bootstrap-social/bootstrap-social.css"
    /> -->

    <link rel="stylesheet" href="style.css" />
    <title>Guess The Number</title>
  </head>

  <body>
    <div
      class="card text-white bg-primary bg-gradient text-center mb-3"
      style="width: 100%"
    >
      <div class="card-body">
        <h1 class="card-title text-warning">Guess The Number</h1>
        <h5 class="card-text">The secret number is between 1-20.</h5>
        <p class="card-text">
          The goal is to guess the secret number correctly in as few tries as
          possible!
        </p>
      </div>

      <button type="button" class="btn btn-warning again text-center mb-2">
        START NEW GAME
      </button>
    </div>
    <main class="app">
      <div class="container">
        <div class="row pt-5 pb-4">
          <!-- <div class="col align-self-center number bg-warning text-light"> -->
          <div
            class="col text-center number bg-primary text-light rounded-circle"
          >
            ?
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-12 mt-5">
            <h4 class="text-center message">
              Enter your guess and press "CHECK"!
            </h4>
          </div>
          <div class="col text-center mt-1">
            <input type="number" class="guess" placeholder="YOUR GUESS" />
          </div>
          <div class="col text-center mt-1">
            <button class="btn check">CHECK</button>
          </div>
        </div>

        <div class="row justify-content-evenly border scorebox">
          <div class="col text-center">
            <p class="label-score text-warning">
              Guesses: <span class="score">0</span>
            </p>
          </div>
          <div class="col text-center">
            <p class="label-highscore text-warning">
              Best Round: <span class="highscore">10</span>
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col-12 text-center mb-4 mt-4 fs-5 text-primary">
            THANK YOU FOR PLAYING
          </div>
        </div>
      </div>
    </main>
    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <!-- build:js js/main.js -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- <script src="js/scripts.js"></script> -->
    <script src="script.js"></script>
    <!-- endbuild -->
  </body>
</html>
